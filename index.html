<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Scoped CSS Variables and JS</title>
    <link rel="stylesheet" href="style.css" />
    <script src="app.js"></script>
  </head>
  <body>
    <h2>Update CSS Variables with <span class="hl">JS</span></h2>

    <div class="controls">
      <label for="spacing">Spacing:</label>
      <input
        id="spacing"
        type="range"
        name="spacing"
        min="10"
        max="200"
        value="10"
        data-sizing="px"
      />

      <label for="blur">Blur:</label>
      <input
        id="blur"
        type="range"
        name="blur"
        min="0"
        max="25"
        value="10"
        data-sizing="px"
      /><br />

      <label for="base">Foto Base Color</label>
      <input id="base" type="color" name="base" value="#ffc600" />

      <label for="base1">Base Color</label>
      <input id="base1" type="color" name="base1" value="#4c00ffc0" />

      <label for="base2">Div Color</label>
      <input id="base2" type="color" name="base2" value="#4c00ffc0" />
    </div>

    <img src="https://storage.googleapis.com/pod_public/1300/167870.jpg" />

    <script>
      const inputs = document.querySelectorAll(".controls input");

      inputs.forEach((input) => input.addEventListener("change", handleUpdate));
      inputs.forEach((input) =>
        input.addEventListener("mousemove", handleUpdate)
      );
    </script>
  </body>
</html>
